<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <h2 class="text-danger ">QUẢN LÝ TUYỂN SINH</h2>
            <form action="">
                <div class="form-group">
                  <label for="">Điểm chuẩn</label>
                  <input type="number"
                    class="form-control"  id="diemChuan"  placeholder="Điểm chuẩn">
                </div>
                <select  id="khuvuc">
                    <option value="">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
                <select  id="doituong">
                    <option value="">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
                <div class="form-group mt-5">
                    <label for="">Điểm môn 1</label>
                    <input type="number"
                      class="form-control"  id="diem1"  placeholder="Điểm môn thứ 1">
                  </div>
                  <div class="form-group">
                    <label for="">Điểm môn 2</label>
                    <input type="number"
                      class="form-control"  id="diem2"  placeholder="Điểm môn thứ 2">
                  </div>
                  <div class="form-group">
                    <label for="">Điểm môn 3</label>
                    <input type="number"
                      class="form-control"  id="diem3"  placeholder="Điểm môn thứ 3">
                  </div>
                  <button id="btnTuyenSinh" type="button" class="btn btn-success">Kết quả</button>
                  <p id="txtTuyenSinh" class="text-danger"></p>


                
            </form>

            <h2 class="text-danger mt-5">TÍNH TIỀN ĐIỆN</h2>
            <form action="">
                <div class="form-group">
                    <label for="">Họ tên</label>
                    <input type="text"
                      class="form-control"  id="hoTen"  placeholder="Nhập họ tên">
                  </div>
                  <div class="form-group">
                    <label for="">Số kw</label>
                    <input type="number"
                      class="form-control"  id="soKw"  placeholder="Nhập số kw">
                  </div>
                  <button type="button" id="btnTinh" class="btn btn-primary">Tính tiền điện</button>
                  <p id="txtTinh" class="text-danger"></p>
            </form>

        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script> 
</body>

</html>
